<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         var numero = parseInt(prompt("Dame un numero"));
         var factorial = 1;
         for (var i = 1; i <= numero; i++ ) {
           factorial *= i;
         }
         alert ("El factorial de " + numero + " es: " + factorial);
    </script>
</head>
<body></body>
</html>
